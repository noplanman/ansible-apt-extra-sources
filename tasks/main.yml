---

- set_fact: extra_sources_changed=no

- include: mariadb.yml
  when: extra_sources_mariadb
- include: mysql.yml
  when: extra_sources_mysql
- include: nginx.yml
  when: extra_sources_nginx
- include: php71.yml
  when: extra_sources_php71
- include: postgresql.yml
  when: extra_sources_postgresql
- include: tor.yml
  when: extra_sources_tor
- include: sources.yml

- name: Update cache if sources changed
  apt: update_cache=yes
  changed_when: no
  when: extra_sources_changed == True
